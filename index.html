<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump.fun Live Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .token {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      text-align: left;
    }
    .token h2 {
      margin: 0;
      color: #00ffcc;
    }
    .token p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üöÄ Pump.fun Live Tokens</h1>
  <div id="tokens">Loading tokens...</div>

  <script>
    async function fetchTokens() {
      try {
        const response = await fetch("https://frontend-api.pump.fun/coins/trending");
        const data = await response.json();

        const container = document.getElementById("tokens");
        container.innerHTML = "";

        data.coins.slice(0, 10).forEach(token => {
          const div = document.createElement("div");
          div.className = "token";
          div.innerHTML = `
            <h2>${token.name} (${token.symbol})</h2>
            <p><strong>Market Cap:</strong> $${(token.usd_market_cap/1000000).toFixed(2)}M</p>
            <p><strong>Price:</strong> $${token.usd_price.toFixed(6)}</p>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        document.getElementById("tokens").innerText = "‚ö†Ô∏è Error loading tokens.";
        console.error(error);
      }
    }

    // Fetch every 30 seconds
    fetchTokens();
    setInterval(fetchTokens, 30000);
  </script>
</body>
</html>
