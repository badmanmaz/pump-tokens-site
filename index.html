<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump.fun Live Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #161b22;
      font-size: 24px;
      font-weight: bold;
    }
    #token-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .token {
      background: #21262d;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .token h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #58a6ff;
    }
    .token p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Pump.fun Live Tokens</header>
  <div id="token-list">Loading tokens...</div>

  <script>
    async function loadTokens() {
      try {
        const response = await fetch("https://frontend-api.pump.fun/coins");
        const data = await response.json();
        
        const container = document.getElementById("token-list");
        container.innerHTML = "";

        data.slice(0, 10).forEach(token => {
          const div = document.createElement("div");
          div.className = "token";
          div.innerHTML = `
            <h3>${token.name} (${token.symbol})</h3>
            <p><strong>Address:</strong> ${token.mint}</p>
            <p><strong>Created:</strong> ${new Date(token.created_timestamp * 1000).toLocaleString()}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("token-list").innerHTML = "⚠️ Failed to load tokens.";
      }
    }

    loadTokens();
    setInterval(loadTokens, 15000); // refresh every 15s
  </script>
</body>
</html>
